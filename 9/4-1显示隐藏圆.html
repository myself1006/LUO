<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height:200px;
				background-color: red;
				border-radius: 50%;
			}
			#input1{
				width:100px;
				height:50px;
				font-size:2rem;
			}
			.actvie{
				display:none;
			}
		</style>
	</head>
	<body>
		<input type="button" value="隐藏" id="input1">
		 <div id="box" class="" style="display:block"></div>  <!--显式设置display -->
		
		<script type="text/javascript">
			//获取元素
			var oInput = document.getElementById('input1')
			var oBox = document.getElementById('box')
			
			//添加事件属性
			oInput.onclick = function () {
				//alert(oBox.style.display == "block")
				if (oBox.style.display == "block") {
					oBox.style.display = "none"
					oInput.value = "显示"
				} else {
					oBox.style.display = "block"
					oInput.value = "隐藏"
				}
				
			}
			
		</script>
	</body>
</html>
