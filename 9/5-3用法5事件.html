<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				background-color: gold;
				margin:10px 0;
				height:50px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
		</ul>
		
		<script type="text/javascript">
			var oUl = document.querySelector('ul')
			var aLi = oUl.querySelectorAll('li')
			for(var i=0;i<aLi.length;i++ ){
				aLi[i].onclick = function(){alert(i)}
				// aLi[0].onclick = function(){alert(0)}
				// aLi[1].onclick = function(){alert(1)}
				// aLi[2].onclick = function(){alert(2)}
			}
		</script>
		
		
	</body>
</html>
