<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.container{
				width:800px;
				margin: 0 auto;
			}   
			input{
				width:30px;
				height:30px;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<input type="button" value="-" id="input1">
			<input type="button" value="+" id="input2">
			<p id='p' style="font-size:16px;">
				对我来说，风光无限是你，跌落尘埃是你，重点是你，不是怎样的你。
			</p>
		</div>
		
		<script type="text/javascript">
			var oInput1 = document.getElementById('input1')
			var oInput2 = document.getElementById('input2')
			var oP = document.getElementById('p')
			var num = 16;
			
			oInput2.onclick = function () {
				if (num < 28) {
					oP.style.fontSize = num++ + "px" ; 
				}
			}
			
			oInput1.onclick = function(){
				if (num > 10) {
					oP.style.fontSize = num-- + "px" ; 
				}
			}
			
		</script>
	</body>
</html>
