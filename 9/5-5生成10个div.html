<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width:50px;
				height:50px;
				background-color: red;
				position: absolute;
				left:0; /* 0px 50px 100px 150px 200px */
				top:0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=0;i<5;i++){
				document.body.innerHTML += "<div>"+(i+1)+'</div>'
			}
			var aDiv = document.querySelectorAll('div')
			// aDiv[0].style.left = "0px"  i*50 + "px"
			// aDiv[1].style.left = "50px"  i*50 + "px"
			// aDiv[2].style.left = "100px"  i*50 + "px"
			// aDiv[3].style.left = "150px"  i*50 + "px"
			// aDiv[4].style.left = "200px"   i*50 + "px"
			for(var i=0;i<5;i++){
				aDiv[i].style.left =  i*50 + "px"
				if(i<2){
					aDiv[i].style.top =  i*50 + "px"
				} else {
					aDiv[i].style.top =  (5-i-1)*50 + "px"
				}
			}
			// aDiv[0].style.top =  0*50 + "px"
			// aDiv[1].style.top =  1*50 + "px"
			// aDiv[2].style.top =  2*50 + "px"
			// aDiv[3].style.top =  1*50 + "px"
			// aDiv[4].style.top =  0*50 + "px"
			// aDiv[3].style.top =  (5-i-1)*50 + "px"
			// aDiv[4].style.top =  (5-i-1)*50 + "px"
		</script>
	</body>
</html>
