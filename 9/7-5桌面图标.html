<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{list-style:none;}
        body{
            background-color: #0D686B;
        }
        ul{
            margin:50px;
        }
        li{
            padding:20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="./images/normal1.png" alt=""></li>
        <li><img src="./images/normal2.png" alt=""></li>
        <li><img src="./images/normal3.png" alt=""></li>
    </ul>
    <script>
        var data1 = ['./images/normal1.png','./images/normal2.png','./images/normal3.png']
        var data2 = ['./images/active1.png','./images/active2.png','./images/active3.png']
        /*
        需求：点击任意一个图标，切换图片
        */
        //1. 获取元素
        var aImg = document.querySelectorAll('img')
        //2. 批量为图片元素添加onclick事件
        for(var i=0;i<aImg.length;i=i+1){
            //4.定义变量
            aImg[i].selected = false
            aImg[i].index = i
            aImg[i].onclick = function(){
                //3.创建2个分支，切换不同图片
                if(!this.selected){
                    //6.重置所有图片并重置selected
                    for(var i=0;i<aImg.length;i=i+1){
                        aImg[i].src = data1[i]
                        aImg[i].selected = false
                    }
                    this.src = data2[this.index]
                } else {
                    this.src = data1[this.index]
                }
                //5.取反
                this.selected = !this.selected
            }
        }
    </script>
</body>
</html>
