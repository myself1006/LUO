<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>0</button>
    <button>0</button>
    <button>0</button>

    <script>
        //1.获取元素
        var arr = document.querySelectorAll('button')

        //2.批量添加点击事件
        for (var i = 0; i < arr.length; i = i + 1) {
            arr[i].onclick = function(){
                //3.点击按钮，让按钮.innnerHTML + 1
                var n = this.innerHTML*1 + 1
                console.log(n)
                //4. 把+1后的结果写入到this.innerHTML
                this.innerHTML = n
            }
        }
    </script>
</body>

</html>
