<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="输入要比较的数字">
    <span></span>
    <input type="text" placeholder="输入要比较的数字">
    <button>比较</button>
    <script>
        //在左右两个input中输入不同的数字，点击按钮比较他们的大小，span会变为< > =各种形态
        //获取元素
        var oInput = document.querySelectorAll("input")
        var oBtn = document.querySelector("button")
        var oSpan = document.querySelector("span")
        //为span创建一个变量
        var s = ""
         oSpan.innerHTML = s
         //创建if条件语句，如果 oInput[0] =  oInput[1],点击oBtn则oSpan变成=
          //创建if条件语句，如果 oInput[0] <  oInput[1],点击oBtn则oSpan变成<
           //创建if条件语句，如果 oInput[0] >  oInput[1],点击oBtn则oSpan变成>
           oBtn.onclick = function(){
            if(oInput[0].value <  oInput[1].value){
                s ="<"
                oSpan.innerHTML = s
            }else if(oInput[0].value >  oInput[1].value){
                s =">"
                oSpan.innerHTML = s
            }else if(oInput[0].value =  oInput[1].value){
                s ="="
                oSpan.innerHTML = s
            }else{
                alert("请输入数字比较哦")
            }
           }
    </script>
</body>
</html>
